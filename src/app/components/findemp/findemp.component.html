  <div class="container-lg">
  <table class="table table-light table-striped">
    <thead>
      <tr> 
        <th scope="col">Employee Id</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee Phone</th>
        <th scope="col">Employee Salary</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of deptData">
        <th scope="row">{{row.departmentId}}</th>
        <td>{{row.departmentName}}</td>
        <td>{{row.departmentCode}}</td>
        <td>{{row.departmentAddress}}</td>
        <td>
          <button type="button" (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn btn-info">Edit</button>
          <button type="button" (click)="deleteEmployee(row)" class="btn btn-warning" style="margin-left: 10px;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Add Employee</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formvalue">
            <div class="mb-3">
              <label  class="form-label">Employee Name</label>
              <input formControlName="departmentName" type="text" class="form-control"  >
            </div>
            <div class="mb-3">
              <label class="form-label">Employee Salary</label>
              <input type="text" formControlName="departmentAddress"class="form-control" >
            </div>
            <div class="mb-3">
              <label  class="form-label">Employee Phone</label>
              <input type="text" formControlName="departmentCode" class="form-control">
            </div>
          
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postDeptDetails()" class="btn btn-primary">Add Employee</button>
          <button type="button" *ngIf="showUpdate" (click)="updateDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
